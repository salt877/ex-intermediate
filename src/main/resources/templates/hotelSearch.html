<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form th:action="@{/hotel/result}" th:object="${hotelForm}"
		method="post">
		<h1>ホテル検索</h1>
		<input type="search" name="price" th:field="*{price}">円以下<br>
		<button>検索</button>
	</form>
	<br>
	<table border=1 style="margin-bottom:10px" th:each="hotel:${hotelList}">
		<tr>
			<td>ホテル名</td>
			<td th:text="${hotel.hotelName}"></td>
		</tr>
		<tr>
			<td>最寄駅</td>
			<td th:text="${hotel.neareatStation}"></td>
		</tr>
		<tr>
			<td>価格</td>
			<td th:text="${#numbers.formatInteger(hotel.price,0,'COMMA')}"></td>
		</tr>
	</table>
	<br>
</body>
</html>
