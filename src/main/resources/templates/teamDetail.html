<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<input type="hidden" name="id" th:value="${team.id}">
<h1>球団名</h1>
<span th:text="${team.teamName}"></span>
<br>
<h1>本拠地</h1>
<span th:text="${team.headquarters}"></span>
<br>
<h1>発足</h1>
<span th:text="${team.inauguration}"></span>
<br>
<h1>歴史</h1>
<span th:text="${team.history}"></span>
<p>
<input type="button" value="戻る" onclick="history.back()">
</p>

</body>
</html>
