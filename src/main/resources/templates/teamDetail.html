<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h1>球団名</h1>
<span th:text="${team.teamName}"></span>
<br>
<h1>本拠地</h1>
<span th:text="${team.headquarters}"></span>
<br>
<h1>発足</h1>
<span th:text="${team.inauguration}"></span>
<br>
<h1>歴史</h1>
<pre th:text="${team.history}">
</pre>
<input type="button" value="戻る" onclick="history.back()">
</body>
</html>
